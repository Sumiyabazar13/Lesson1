  <!--main--------------------->

      <div class="logo">

      <img src="https://i.ibb.co/GxMh6Cr/1-1.png" alt="1-1" border="0">
      </a>
      </div>

  <body>
    <section>
    <div class="container">
      
      <!--big-circle----------------------->
      <span class="big-circle"></span>
      <img src="img/shape.png" class="square" alt="" />
      <div class="form">


        <!--social-media----------->
  <section id="media">
    
      <div class="wrapper">
         <div class="button">
            <div class="icon">
               <a href="https://www.facebook.com/profile.php?id=100012877410200"><i class="fab fa-facebook-f"></i></a>
            </div>
            <span>Facebook</span>
         </div>
         <div class="button">
            <div class="icon">
               <a href=""><i class="fab fa-twitter"></i></a>
            </div>
            <span>Twitter</span>
         </div>
         <div class="button">
            <div class="icon">
               <a href="https://www.instagram.com/ussummi"><i class="fab fa-instagram"></i></a>
            </div>
            <span>Instagram</span>
         </div>
         <div class="button">
            <div class="icon">
               <a href="https://github.com/Sumiyabazarr"><i class="fab fa-github"></i></a>
            </div>
            <span>Github</span>
         </div>
         <div class="button">
            <div class="icon">
               <a href="https://www.youtube.com/channel/UCAe2UxA7PWtZow1bPsOPyXQ"><i class="fab fa-youtube"></i></a>
            </div>
            <span>YouTube</span>
         </div>
  </section>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="index.html" autocomplete="off">
            <h3 class="title">Contact me</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" required />
              <label for="">Username</label>
              <span>Username</span>
            </div>


            <div class="input-container">
              <input type="email" name="email" class="input" required/>
              <label for="">Email</label>
              <span>Email</span>
            </div>


            <div class="input-container">
              <input type="tel" name="phone" class="input" required/>
              <label for="">Phone</label>
              <span>Phone</span>
            </div>


            <div class="input-container textarea">
              <textarea name="message" class="input" required></textarea>
              <label for="">Message</label>
              <span>Message</span>
            </div>


            <input type="submit" value="Send" class="btn" />
          </form>
        </div>
      </div>
    </div>
    


    <script src="app.js"></script>
